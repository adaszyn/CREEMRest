<style>
    .box{
        margin: 10px 10px 10px 10px !important;
        box-shadow: 0px 0px 5px 0px rgba(50, 50, 50, 0.75);
        border: 1px solid #c7c7c7;
    }
    .wraper{
        margin: auto !important;
    }
    .title{

    }
    .content{

    }
    .page-name{
        text-align: center;
        border-top: 2px solid grey
        border-bottom: 2px solid grey;
        background-color: deepskyblue;
        color: white;
    }

    .forecast-box{
        text-align: center;
        font-family: LatoMedium;
    }
    .forecast-image{
        background-repeat: no-repeat;
        -webkit-background-size: cover;
        background-size: contain;
        margin: 10px;
        background-position: 50% 50%;
        height: 6rem;
    }
    .small-margin{
        margin: 5px;
    }
    .updates-row{
        border-top: 1px solid darkgrey;
        background-color: transparent;
        transition: background-color 0.2s ease-out;
        box-shadow: 0px 0px 2px 0px rgba(50, 50, 50, 0.75);
        text-align: center;
        font-family: LatoMedium;
        font-size: 1.4rem;
    }
    .updates-row:hover{
        background-color: #dfdfdf;
        border-top: 1px solid darkgrey;
    }
    .cell{
        /*background-color: rgba(0, 0, 0, 0.1);*/
    }
</style>
<h4 class="page-name">{{title}}</h4>

<div class="row">
    <div class="three columns box">
        <div class="box-title">TEMPERATURE</div>
        <div class="content forecast-box">
            <div class="forecast-image"
                 ng-style="{'background-image': 'url(img/icons/'+weather.weather[0].icon+ '.png)'}">

            </div>
            <p class="small-margin">{{weather.name}}</p>
            <p class="small-margin">{{weather.main.temp}} Â°C</p>
            <p class="small-margin">wind: {{weather.wind.speed}} {{weather.wind.dir}}</p>
        </div>
    </div>
    <div class="five columns box">
        <div class="box-title">UPDATES</div>
        <div class="content">
            <form ng-submit="refreshDevice()">
                <input class="device-input" type="text" ng-model="deviceId" placeholder="id of the device">
                <button class="device-submit">OK</button>
            </form>
            <div ng-show="latestData.isLoaded">
                <div class="row small-margin updates-row" ng-repeat="entry in latestData.data">
                    <div class="five columns">{{entry.type | EnergyTypeFilter}}</div>
                    <div class="four columns cell">{{entry.value}}</div>
                    <div class="three columns">{{entry.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</div>
                </div>
            </div>
            <div ng-hide="latestData.isLoaded">
                Something went wrong
            </div>
        </div>
    </div>
    <div class="four columns wraper">
        <div class="box">
            <div class="box-title">DEVICE USAGE</div>
            <div class="content">
                <input class="device-input" type="text" ng-model="deviceId" placeholder="id of the device">
                <button class="device-submit">OK</button>
            </div>
        </div>
        <div class="box">
            <div class="box-title">DEVICE USAGE</div>
            <div class="content">
                <input class="device-input" type="text" ng-model="deviceId" placeholder="id of the device">
                <button class="device-submit">OK</button>
            </div>
        </div>
    </div>

</div>
<div class="container">
<canvas tc-chartjs
        chart-type="line"
        chart-data="chartData"
        chart-options="chartOptions"></canvas>
</div>

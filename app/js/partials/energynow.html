<style>
   .form-padding{
        padding: 10px;
    }

</style>
<h4 class="page-name">{{title}}</h4>
<div class="box">
    <div class="box-title">SETTINGS</div>
    <div class="content">
        <form ng-submit="submit()" style="margin-bottom: 0px;">
            <div class="row form-padding">
                <div class="two columns">
                    <label for="input_time">Time:</label>
                    <select id="input_time" ng-model="dateOption" ng-options="x.name for x in dateOptions"></select>
                </div>
                <div class="three columns" ng-show="dateOption.name === 'Custom data'" class="five columns">
                    <label>From:</label>
                    <input class="device-input" type="date" ng-model="customDateFrom" placeholder="yyyy-MM-dd">
                </div>
                <div class="three columns" ng-show="dateOption.name === 'Custom data'" class="five columns">
                    <label for="input_time">To:</label>
                    <input class="device-input" type="date" ng-model="customDateTo" placeholder="yyyy-MM-dd">
                </div>
                <div class="two columns">
                    <label>step</label>
                    <select ng-model="stepOption" ng-options="x.name for x in stepOptions"></select>
                </div>
                <div class="two columns">
                    <label>sss</label>
                    <button style="width: 100%" class="device-submit">OK</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="box">
    <div class="box-title">CHART</div>
    <div class="content">
        <canvasjs-plot conf="config"></canvasjs-plot>
    </div>
</div>

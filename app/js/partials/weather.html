<h4 class="title">{{title}}</h4>
<div class="container">
    <table class="u-full-width">
        <thead>
        <tr>
            <th>City</th>
            <th>Temperature</th>
            <th>Wind</th>
            <th>State</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{weather.name}}</td>
            <td>{{weather.main.temp}}</td>
            <td>{{weather.wind.speed}} {{weather.wind.dir}}</td>
            <td><img class="icon" src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png"></td>
        </tr>
        </tbody>
    </table>
    <h5 class="title">Last updates</h5>
    <table class="u-full-width centered">
        <thead>
        <tr class="table-heading">
            <th ng-click="sortByID()">Device ID</th>
            <th ng-click="sortByValue()">Value</th>
            <th ng-click="sortByDate()">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-row" ng-repeat="measure in lastData" ng-class="{even: $even, odd: $odd}">
            <td>{{measure.id}}</td>
            <td>{{measure.value | number:3}}</td>
            <td>{{measure.timestamp | date:'yyyy-MM-dd HH:mm'}}</td>
        </tr>
        </tbody>
    </table>
</div>

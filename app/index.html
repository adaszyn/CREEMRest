<html>
<head>
    <title>Simple REST client</title>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
</head>
<body ng-app="app">
<div class="container">

        <h4 class="three columns no-margin" ui-sref="home">Header</h4>
        <h6 class='three columns menu-element' ui-sref="produced">produced</h6>
        <h6 class='three columns menu-element' ui-sref="consumed">consumed</h6>
